{% extends "main.html" %}
{% block content %}
    <main class="container">
        {% block categories %}
        {% include "categories.html" %}
        {% endblock %}
        <section class="items list">
            <h3>
                <a href="{{url_for('createItem')}}">Add Item</a>
            </h3>
            <div class="container">
                <h2>{{ category.title }} Items ({{ items|length }} items)</h2>
                {% for item in items %}
                    <div class="row">
                        <h3>
                            <a href="{{url_for('showItem', category_title=category.title, item_title=item.title)}}">
                                {{ item.title }}
                            </a>
                        </h3>
                    </div>
                {% endfor %}
            </div>
        </section>
    </main>
{% endblock %}
