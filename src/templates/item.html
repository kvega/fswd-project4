{% extends "main.html" %}
{% block title %} - {{ item.title }} {% endblock %}
{% block content %}
<section>
    <div class="container">
        <h2>{{ item.title }}</h2>
        <p>{{ item.description }}</p>
        <div class="row">
            <span style="margin-right: 8px;">
                <a href="{{url_for('editItem', category_title=category.title, item_title=item.title)}}">Edit</a>
            </span>
            <span>
                <a href="{{url_for('deleteItem', category_title=category.title, item_title=item.title)}}">Delete</a>
            </span>
        </div>
    </div>
</section>
{% endblock %}
