{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
    <main class="container">
        {% block categories %}
        {% include "categories.html" %}
        {% endblock %}
        <section class="items list">
            <h3>
                <a href="#">Add Item</a>
            </h3>
            <div class="container">
                <h2>{{ category.title }} Items ({{ items|length }} items)</h2>
                {% for item in items %}
                    <div class="row">
                        <h3>{{ item.title }}</h3>
                    </div>
                {% endfor %}
            </div>
        </section>
    </main>
{% endblock %}
