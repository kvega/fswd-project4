<section class="categories list">
    <div class="container">
        <h2>Categories</h2>
        {% for category in categories %}
            <div class="row">
                <h3>
                    <a href="{{ url_for('showCategory', category_title=category.title) }}">
                        {{ category.title }}
                    </a>
                </h3>
            </div>
        {% endfor %}
    </div>
</section>
