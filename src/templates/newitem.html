{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
    <form action="#" method="POST">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" maxlength="50" class="form-control" name="title" placeholder="Item Title">

            <label for="description">Description:</label>
            <input type="text" maxlength="250" class="form-control" name="description" placeholder="Item Description">

            <label for="category">Category:</label>
            <select name="category" id="category-select" class="form-control">
                {% for category in categories %}
                    <option value="{{ category.title }}">{{ category.title }}</option>
                {% endfor %}    
            </select>

            <button class="button" type="button" name="submit">Create</button>
        </div>
    </form>
{% endblock %}
