{% extends "main.html" %}
{% block title %} - New Item {% endblock %}
{% block header %}
<div class="header-text">New Item</div>
{% endblock %}
{% block content %}
<form action="{{url_for('createItem')}}" method="POST">
    <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" maxlength="50" class="form-control" name="title" placeholder="Item Title">

        <label for="description">Description:</label>
        <textarea class="form-control" maxlength="250" rows="3" name="description"></textarea>

        <label for="category">Category:</label>
        <select name="category" id="category-select" class="form-control">
            {% for category in categories %}
                <option value="{{ category._id }}">{{ category.title }}</option>
            {% endfor %}    
        </select>

        <input type="submit" name="submit" value="Create">
    </div>
</form>
{% endblock %}
