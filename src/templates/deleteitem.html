{% extends "main.html" %}
{% block content %}
<section>
    <div class="container">
        <h2>Delete Item</h2>
        <p>Are you sure you want to delete "{{ item.title }}"?</p>
        <form action="{{url_for('deleteItem', category_title=category_title, item_title=item.title)}}" method="POST">
            <input type="submit" name="confirm_delete" value="Delete">
        </form>
        <form action="{{url_for('showCategory', category_title=category_title)}}">
            <input type="submit" name="cancel_delete" value="Cancel">
        </form>           
    </div>
</section>
{% endblock %}
