{% extends "main.html" %}
{% block header %}
<div class="header-text">Latest Items</div>
<div><a id="add-item" href="{{url_for('createItem')}}">Add Item</a></div>
{% endblock %}
{% block content %}
<section>
    <div class="section-container">       
        {% for item in recent_items %}
            <div class="row">
                    <a href="{{url_for('showItem', category_title=categories[item.category_id-1].title, item_title=item.title)}}">
                        {{ item.title }}
                    </a>
                    <span> ({{ categories[item.category_id-1].title}}) </span>
            </div>
        {% endfor %}
    </div>
</section>
{% endblock %}
