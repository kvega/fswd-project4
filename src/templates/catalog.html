{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
    <main class="container">
        {% block categories %}
        {% include "categories.html" %}
        {% endblock %}
        <section class="items list">
            <div class="container">
                <h2>Latest Items</h2>
                {% for item in recent_items %}
                    <div class="row">
                        <h3>{{ item.title }}</h3>
                    </div>
                {% endfor %}
            </div>
        </section>
    </main>
{% endblock %}
