{% extends "main.html" %}
{% block title %}- Login {% endblock %}
{% block head %}
    {{ super() }}
    <!--LOAD PRE-REQUISITES FOR GOOGLE SIGN IN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="https://apis.google.com/js/client:platform.js?onload=start"></script>
    <!-- END PRE-REQUISITES FOR GOOGLE SIGN IN -->
{% endblock %}

{% block content %}
    <h1>Login</h1>
    <div id="signinButton">
            <button class="g-signin"
                data-scope="openid email"
                data-clientid="315217216831-h1h89eubu8q2k2728bdehkplj2obtoo6.apps.googleusercontent.com"
                data-redirecturi="postmessage"
                data-accesstype="offline"
                data-cookiepolicy="single_host_origin"
                data-callback="signInCallback"
                data-approvalprompt="force"> <!-- remove this when the app is finished-->
            </button>
        </div>
    
        <div id="result"></div>
    
        <script>
            function signInCallback(authResult) {
                if (authResult['code']) {
                    
                    // Hide the sign-in button now that the user is authorized
                    //$("#signinButton").attr("style", "display: none");
    
                    // Send the one-time-use code to the server, if the server responds, write a 'login successful' message to the web page and then redirect
                    $.ajax({
                        type: 'POST',
                        url: "/gconnect?state={{STATE}}",
                        processData: false,
                        data: authResult['code'],
                        contentType: "application/octet-stream; charset=utf-8",
                        success: function(result) {
                            // Handle or verify the server response if necessary
                            if (result) {
                                $("#result").html("Login Successful!</br>" + result + "</br>Redirecting...")
                                setTimeout(function() {
                                    window.location.href = "/catalog";
                                }, 4000);
                            } else if (authResult["error"]) {
                                console.log("There was an error! " + authResult["error"]);
                            } else {
                                $("#result").html("Failed to make a server-side call. Check your configuration and console.");
                            }
                        }
                    });
                }
            }
        </script>

        <!--END GOOGLE PLUS SIGN IN -->
{% endblock %}
