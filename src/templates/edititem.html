{% extends "main.html" %}
{% block title %} - Edit {{ item.title }} {% endblock %}
{% block header %}
<div class="header-text">Edit Item</div>
{% endblock %}
{% block content %}
<form action="{{url_for('editItem', category_title=category.title, item_title=item.title)}}" method="POST">
    <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" maxlength="50" class="form-control" name="title" placeholder="{{ item.title }}">

        <label for="description">Description:</label>
        <textarea class="form-control" maxlength="250" rows="3" name="description">{{item.description}}</textarea>

        <label for="category">Category:</label>
        <select name="category" id="category-select" class="form-control">
                <option value="" disabled selected>{{ category.title }}</option>
            {% for cat in categories %}
                {% if cat._id == category._id %}
                    <option value="{{ cat._id }}" selected="selected">{{ cat.title }}</option>
                {% else %}
                    <option value="{{ cat._id }}">{{ cat.title }}</option>
                {% endif %}
            {% endfor %}    
        </select>

        <input type="submit" name="submit" value="Update">
    </div>
</form>
{% endblock %}
