{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
    <form action="#" method="POST">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" maxlength="50" class="form-control" name="title" placeholder="{{ item.title }}">

            <label for="description">Description:</label>
            <textarea class="form-control" maxlength="250" rows="3" name="description">{{item.description}}</textarea>

            <label for="category">Category:</label>
            <select name="category" id="category-select" class="form-control">
                    <option value="" disabled selected>{{ category.title }}</option>
                {% for cat in categories %}
                    <option value="{{ cat._id }}">{{ cat.title }}</option>
                {% endfor %}    
            </select>

            <button class="button" type="button" name="submit">Update</button>
        </div>
    </form>
{% endblock %}
